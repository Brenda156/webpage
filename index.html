<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Google Simulado</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 100px;
      margin-bottom: 20px;
    }
    .logo span {
      font-size: 80px;
      font-weight: bold;
      font-family: 'Product Sans', Arial, sans-serif;
      letter-spacing: -8px;
    }
    .logo .blue { color: #4285f4; }
    .logo .red { color: #ea4335; }
    .logo .yellow { color: #fbbc05; }
    .logo .green { color: #34a853; }
    .logo .red2 { color: #ea4335; }
    .logo .blue2 { color: #4285f4; }
    .search-box {
      margin: 0 auto 20px auto;
      width: 100%;
      max-width: 580px;
      display: flex;
      justify-content: center;
    }
    .search-box input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px 0 0 24px;
      outline: none;
      box-sizing: border-box;
    }
    .search-box button {
      padding: 12px 24px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-left: none;
      border-radius: 0 24px 24px 0;
      background: #f8f9fa;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-box button:hover {
      background: #f1f3f4;
    }
    @media (max-width: 600px) {
      .logo span { font-size: 48px; }
      .search-box { max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red2">e</span>
  </div>
  <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" autocomplete="off" placeholder="Buscar en Google...">
    <button type="submit">Buscar en Google</button>
  </form>
</body>
</html>
